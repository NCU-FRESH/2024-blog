name: Manage Issues

on:
  issues:
    types: [opened]

jobs:
  manage_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check if issue creator is a member of team "apple"
        id: check_membership
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const creator = context.payload.issue.user.login;
            const org = context.repo.owner;
            try {
              const { data: membership } = await github.rest.teams.getMembershipForUserInOrg({
                org: org,
                team_slug: 'apple',
                username: creator
              });
              console.log(`${creator} is a member of team apple in ${org}`);
              return true;
            } catch (error) {
              if (error.status === 404) {
                console.log(`${creator} is not a member of team apple in ${org}`);
                return false;
              }
              throw error;
            }

      - name: Close issue if not a member of team "apple"
        if: steps.check_membership.outputs.result == 'false'
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Sorry, only members of the "apple" team can create issues in this repository. This issue will be closed.'
            })
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
